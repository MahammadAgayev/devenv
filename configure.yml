- hosts: localhost
  become: true
  tasks: 
    - name: Install zsh 
      apt: name=zsh
    - name: Change shell
      shell: chsh -s `which zsh`
    - name: Install ohmyzsh
      shell: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh | sh
    - name: Install zsh plugin autosuggestion
      ansible.builtin.git:
        repo: git clone https://github.com/zsh-users/zsh-autosuggestions.git
        dest: ~/.oh-my-zsh/plugins/zsh-autosuggestions

    - name: Install packages
      apt:
	 name: [ "tmux", "wireshark", "fzf", "kdenlive", "gimp", "xclip", "screenkey", "tldr", "ripgrep", "shutter" ]

   - name: Fetch .zshrc from the Github
     get_url: https://raw.githubusercontent.com/MahammadAgayev/devenv/refs/heads/main/.zshrc
     dest: ~/.zshrc
     mode: '0644'
   - name: Fetch .p10k.zsh from the Github
     get_url: https://raw.githubusercontent.com/MahammadAgayev/devenv/refs/heads/main/.p10k.zsh
     dest: ~/.p10k.zsh
     mode: '0644'
