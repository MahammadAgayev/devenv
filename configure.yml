- hosts: localhost
  become: true
  tasks:
    - name: Install packages
      apt: 
        name: [ "zsh", "git", "tmux", "fzf", "curl"]
    - name: Change shell
      shell: chsh -s `which zsh`
    - name: Install ohmyzsh
      shell: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh | sh
    - name: Install p10k
      shell: git clone --depth=1 https://github.com/romkatv/powerlevel10k.git "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k"
    - name: Install zsh plugin autosuggestion
      ansible.builtin.git:
        repo: https://github.com/zsh-users/zsh-autosuggestions.git
        dest: ~/.oh-my-zsh/plugins/zsh-autosuggestions
    - name: Fetch .zshrc from the Github
      get_url: 
        url: "https://raw.githubusercontent.com/MahammadAgayev/devenv/refs/heads/main/.zshrc"
        dest: ~/.zshrc
        mode: '0644'
    - name: Fetch .p10k.zsh from the Github
      get_url: 
        url: "https://raw.githubusercontent.com/MahammadAgayev/devenv/refs/heads/main/.p10k.zsh"
        dest: ~/.p10k.zsh
        mode: '0644'
    - name: Fetch tmux-sessionizer from the Github
      get_url: 
        url: "https://raw.githubusercontent.com/MahammadAgayev/devenv/refs/heads/main/tmux-sessionizer"
        dest: ~/tmux-sessionizer
        mode: '0655'
