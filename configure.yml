- hosts: localhost
  tasks:
    - name: Install packages
      apt:
        name: [ "zsh", "git", "tmux", "fzf", "curl"]
      become: true
    - name: Change shell
      shell: chsh -s `which zsh`
      become: true
    - name: Install ohmyzsh
      shell: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh | sh
    - name: Install p10k
      shell: git clone --depth=1 https://github.com/romkatv/powerlevel10k.git "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k"
    - name: Install zsh plugin autosuggestion
      ansible.builtin.git:
        repo: https://github.com/zsh-users/zsh-autosuggestions.git
        dest: ~/.oh-my-zsh/plugins/zsh-autosuggestions

    #Below mainly configuration for myself, feel free to use it.
    - name: Checkout Configuration Files
      ansible.builtin.git:
        repo: git@github.com:MahammadAgayev/devenv.git
        dest: ~/devenv

    #SHELL
    - name: Fetch .zshrc from the Github
      copy:
        src: "~/devenv/.zshrc"
        dest: ~/.zshrc
        mode: '0644'
    - name: Fetch .p10k.zsh from the Github
      copy:
        src: "~/devenv/.p10k.zsh"
        dest: ~/.p10k.zsh
        mode: '0644'
    - name: Fetch tmux-sessionizer from the Github
      copy:
        src: "~/devenv/tmux-sessionizer"
        dest: ~/tmux-sessionizer
        mode: '0744'
    - name: Copy Neovim Configuration
      copy:
        src: "~/devenv/nvim"
        dest: ~/.config/nvim
